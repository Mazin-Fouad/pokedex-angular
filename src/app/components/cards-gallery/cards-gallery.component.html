<section class="pt-5 position-relative pb-2">
  <div class="container text-center">
    <div class="row">
      <div
        class="col-sm-12 col-md-4 col-xl-3 animate__animated animate__zoomIn animation animate__slow"
        *ngFor="let pokemon of filteredPokemons; trackBy: trackById"
        (click)="openDialog(pokemon)"
      >
        <div
          class="card mb-4 ms-auto me-auto"
          [ngClass]="getPokemonType(pokemon)"
          BackgroundStyle
        >
          <h4 class="ms-auto mt-1 me-1 fw-bold">
            {{ pokemon.id.toString().padStart(3, "0") }}
          </h4>
          <img
            [src]="pokemon.sprites.other.home.front_default"
            class="card-img-top"
          />
          <div class="card-body">
            <h3 class="card-title text-center fs-4 fw-bold">
              {{ pokemon.name | titlecase }}
            </h3>
          </div>
        </div>
      </div>
    </div>
    <img
      class="up wobble-ver-right"
      (click)="scrollToTop()"
      src="assets/imgs/arrow-up.png"
    />
    <button
      class="fw-bold mb-4"
      mat-fab
      extended
      color="primary"
      (click)="loadMorePokemons()"
    >
      More Pok√©mons
    </button>
    <p class="text-light">Icon was made by Flaticon</p>
  </div>
</section>
